    <div class="contact">
        <h2>Entre em Contato</h2>
        <p>Entre em contato conosco para obter mais informações sobre nossos produtos.</p>
        <br>
        <div class="contact-form">
            <form action="https://formspree.io/f/xnqkyopg" method="post">
                <!-- Entre " " Coloque o link da sua conta do Formspree -->
                <!--<label for="nome">Nome:</label>-->
                <input type="text" id="nome" name="nome" placeholder="Informe seu nome" required>
                <!--<label for="email">E-mail:</label>-->
                <input type="email" id="email" name="email" placeholder="E-mail" required>
                <!--<label for="mensagem">Mensagem:</label>-->
                <textarea id="mensagem" name="mensagem" rows="4" placeholder=" Mensagem" required></textarea>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </div>

    <!-- *** Pessoal para fazer o formulário de contato estou utilizando o Formspree que 
        basicamente é um serviço no qual os dados do formulário são enviados para o servidor 
        dessa empresa que redireciona para o endereço de e-mail cadastrado ao criar a conta! *** -->
